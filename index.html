<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Confetti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        #thankYouMessage {
            font-size: 24px;
            color: #2c3e50;
            text-align: center;
            display: none;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <button onclick="triggerConfetti()">Click Me!</button>
    <div id="thankYouMessage">Thank you so much for pushing me to pursue my dreams even when they're hard.</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        function triggerConfetti() {
            // Trigger confetti
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff0', '#ff6347', '#008080', '#00f']
            });

            // Show the thank you message
            document.getElementById("thankYouMessage").style.display = "block";
        }
    </script>

</body>
</html>
